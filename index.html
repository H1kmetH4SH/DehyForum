<!DOCTYPE html>
<html>
<head>
    <title>Dehy Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0069d9;
        }
        hr {
            margin: 20px 0;
            border: none;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <h1>Dehy Forum</h1>
    <form action="/new">
        <button type="submit" class="btn btn-primary">New Post</button>
    </form>
    <hr>
    <div class="container">
        {{! posts }}
    </div>
</body>
</html>
